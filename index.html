<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <form name="addBookForm">
        Title: <input type="text" id="title" required>
        Author: <input type="text" id="author" required>
        Pages: <input type="number" id="pages" required>
        Status: <input type="text" id="read" required><br>
        <button>Add Book</button>
    </form>
    <table class="books">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>

    </table>
</body>
</html>
