<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <form name="addBookForm">
        Title: <input type="text" id="title" required>
        Author: <input type="text" id="author" required>
        Pages: <input type="number" id="pages" required>
        <label for="radio-read">Read: </label>
        <input type="radio" name="read" value="true" id="radio-read">
        <label for="radio-not-read">Not Read: </label>
        <input type="radio" name="read" value="false" id="radio-not-read"><br>
        <button>Add Book</button>
    </form>
    <table class="books">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
