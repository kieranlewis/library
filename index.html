<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <form name="addBookForm" class="form-container">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
        </div>
        <div class="radio-buttons">
            <label for="radio-read">Read: </label>
            <input type="radio" name="read" value="true" id="radio-read">
            <label for="radio-not-read">Not Read: </label>
            <input type="radio" name="read" value="false" id="radio-not-read">
        </div>
        <button>Add Book</button>
    </form>
    <div class="table-container">
        <table class="books">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
            <tr>
    
            </tr>
        </table>
    </div>
    
</body>
</html>
